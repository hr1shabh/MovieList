<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-title">Movie List</div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="movie-list">
      <!-- Movie containers dynamically populated using JavaScript -->
    </div>
    <div class="pagination">
      <button class="prev-button" onclick="goToPreviousPage()">Previous</button>
      <div class="page-numbers">
        <!-- Page numbers dynamically populated using JavaScript -->
      </div>
      <button class="next-button" onclick="goToNextPage()">Next</button>
    </div>
    <div class="movie-details">
      <!-- Movie details section dynamically populated using JavaScript -->
    </div>
    <div class="user-rating-section">
      <!-- User rating and comment section dynamically populated using JavaScript -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
